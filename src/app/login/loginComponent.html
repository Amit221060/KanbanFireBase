<mat-card *ngIf="issingnup =='login' ">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">{{ error }}</p>

      <div class="button" style="display: block; text-align: center;">
        <button type="submit"  mat-raised-button color="accent">Login</button>
      </div>
    </form>
  </mat-card-content>
  <p style="text-align: center;"  (click)="manageSingnup('signup')">Don't have an Account :
    <a style="color:blueviolet; font-weight: 700; cursor: pointer;"> SignUp </a>
  </p>
</mat-card>
